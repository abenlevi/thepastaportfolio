    <main>
    <header id="main">
    <h1>Contact Me!</h1>
    <h2>Questions? Concerns? Comments?<br>Or just want to say hello?<br>Leave me a message below!</h2>
    </header>
    <img id = "contact" class = "zoom" src="images/contact.jpg" alt= "Contact Icons">
    <h3>Enter Your Information Below:</h3>
    <form action="https://formspree.io/mvoozlpj" method = "POST">
      <fieldset>
      <div class="container2">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="John">
      </div>
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Smith">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@umich.edu">
      </div>
      <div>
        <label for="student">Are you an SI Student?:</label>
        <select id="student" name="student">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div>
        <label for="subject">Your Message:</label>
        <textarea id="subject" name="subject" placeholder="Write something..."></textarea>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </div>
    </fieldset>
  </form>
